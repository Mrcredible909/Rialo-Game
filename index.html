<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Catcher Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Rialo Logo" class="header-logo">
    <h1>🎮 Rialo Catcher</h1>
    <p>Move with ⬅️ ➡️ keys. Catch the Rialo logo!</p>
  </div>

  <!-- Game Area -->
  <div id="gameArea">
    <img id="logo" src="logo.png" alt="Rialo Logo">
    <div id="player"></div>
  </div>

  <div class="score-box">
    <p>Score: <span id="score">0</span></p>
  </div>

  <footer>
    <p>© 2025 Rialo Project | Built with ❤️ for the community</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
